<div class="message--list-text">
  <h4 class="message--list-name">{{ message.userName }}<span class="message--list-time">{{ message.messageTime }}</span></h4>
  <p class="message--list-content">{{ message.content }}</p>
  <div class="icon-container">
    <img src="../../assets/images/reply-btn.png" alt="reply" class="message--list-reply">
    <img src="../../assets/images/setting-btn.png" alt="settings" class="message--list-settings">
  </div>
</div>
